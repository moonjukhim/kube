  # Start - Create IAM User for use with Git credentials. This user is used by Jenkins to clone the CodeCommit Repo
  gitUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
      - PolicyName: codecommit-restricted
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Resource:
            - !Sub arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:AppCodeRepo
            - !Sub arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:ManifestRepo
            - !Sub arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:detailMicroserviceRepo
            Effect: Allow
            Action:
            - codecommit:MergeBranchesBySquash
            - codecommit:TagResource
            - codecommit:PutFile
            - codecommit:CreateCommit
            - codecommit:GetCommentsForComparedCommit
            - codecommit:MergeBranchesByFastForward
            - codecommit:GetCommit
            - codecommit:GetComment
            - codecommit:GetCommitHistory
            - codecommit:GetDifferences
            - codecommit:GetCommitsFromMergeBase
            - codecommit:GetBranch
            - codecommit:GetMergeCommit
            - codecommit:DeleteFile
            - codecommit:GetPullRequest
            - codecommit:List*
            - codecommit:GitPull
            - codecommit:GitPush
            - ecr:GetAuthorizationToken
      UserName: gitUser

  # Start - Create IAM User to enable Jenkisn to build images and push to ECR
  ecrUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: ecrUser
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser

  # Start - Create a Random Password for the Jenkins user

  JenkinsPassword:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: JenkinsPassword
      Description: "A random password for the Jenkins admin user"
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: "password"
        ExcludePunctuation: 'true'
        PasswordLength: 16
      Tags:
      - Key: Jenkins
        Value: Password

