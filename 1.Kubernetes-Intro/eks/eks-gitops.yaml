      Name: JenkinsURL
      Type: String
      Value: JenkinsURL

  SSHKEYID:
    Type: AWS::SSM::Parameter
    Properties:
      Name: SSHKEYID
      Type: String
      Value: SSHKEYID

  GitUserPrivateKey:
    Type: AWS::SSM::Parameter
    Properties:
      Name: gitUserPrivateKey
