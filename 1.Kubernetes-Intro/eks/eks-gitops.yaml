AWSTemplateFormatVersion: 2010-09-09

Description: "Lab 3: Continuous Deployment and GitOps"

Parameters:
  LabVpcCidr:
    Type: String
    Default: 10.10.0.0/16
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$

  BastionHostSubnetCidr:
    Type: String
    Default: 10.10.16.0/20
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$

  JenkinsSubnetCidr:
    Type: String
    Default: 10.10.32.0/20
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$

  EksPublicSubnet1Cidr:
    Type: String
    Default: 10.10.48.0/20
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$

  EksPublicSubnet2Cidr:
    Type: String
    Default: 10.10.64.0/20
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$

  EksPublicSubnet3Cidr:
    Type: String
    Default: 10.10.80.0/20
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$

  LatestAL2AmiId: # Locate latest Amazon Linux 2 AMI from public parameter store
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64"

  KubernetesVersion:
    Description: The Kubernetes version to deploy on the Amazon EKS cluster
    Type: String
    Default: "1.29"

  ImageRepoName:
    Type: String
    #Default: eks-workshop-demo/test-detail
    Default: eks-gitops-demo
    MinLength: 1
    MaxLength: 100

  BranchName:
    Description: CodeCommit branch name
    Type: String
    Default: main

  S3PathPrefix:
    Description: 'The path prefix where lab resources are stored'
    Type: String
    Default: "courses/ILT-TF-200-COREKS/v2.1.11.prod-38c48781/lab-3-gitops"

Resources:

  # Start - Create VPC, subnets, internet gateway, and routes
  LabVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref LabVpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
      - Key: Name
        Value: Lab VPC

  BastionHostSubnet:
    Type: AWS::EC2::Subnet
    DependsOn:
    - AttachGateway
    Properties:
      CidrBlock: !Ref BastionHostSubnetCidr
      VpcId: !Ref LabVpc
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs: ""
      Tags:
      - Key: Name
        Value: !Sub Bastion Host Subnet - ${AWS::Region}a

  JenkinsSubnet:
    Type: AWS::EC2::Subnet
    DependsOn:
    - AttachGateway
    Properties:
      CidrBlock: !Ref JenkinsSubnetCidr
      VpcId: !Ref LabVpc
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs: ""
      Tags:
      - Key: Name
        Value: !Sub JenkinsSubnet - ${AWS::Region}a

  EksPublicSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn:
    - AttachGateway
    Properties:
      CidrBlock: !Ref EksPublicSubnet1Cidr
      VpcId: !Ref LabVpc
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs: ""
      Tags:
      - Key: Name
        Value: !Sub EKS Public Subnet 1 - ${AWS::Region}a

  EksPublicSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn:
    - AttachGateway
    Properties:
      CidrBlock: !Ref EksPublicSubnet2Cidr
      VpcId: !Ref LabVpc
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs: ""
      Tags:
      - Key: Name
        Value: !Sub EKS Public Subnet 2 - ${AWS::Region}b

  EksPublicSubnet3:
    Type: AWS::EC2::Subnet
    DependsOn:
    - AttachGateway
    Properties:
      CidrBlock: !Ref EksPublicSubnet3Cidr
      VpcId: !Ref LabVpc
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select:
        - 2
        - Fn::GetAZs: ""
      Tags:
      - Key: Name
        Value: !Sub EKS Public Subnet 3 - ${AWS::Region}c

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: Internet Gateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref LabVpc
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn:
    - BastionHostSubnet
    - JenkinsSubnet
    - EksPublicSubnet1
    - EksPublicSubnet2
    - EksPublicSubnet3
    Properties:
      VpcId: !Ref LabVpc

  BastionHostSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
    - PublicRoute
    Properties:
      SubnetId: !Ref BastionHostSubnet
      RouteTableId: !Ref PublicRouteTable

  JenkinsSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: PublicRoute
    Properties:
      SubnetId: !Ref JenkinsSubnet
      RouteTableId: !Ref PublicRouteTable

  EksPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref EksPublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  EksPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: PublicRoute
    Properties:
      SubnetId: !Ref EksPublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  EksPublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: PublicRoute
    Properties:
      SubnetId: !Ref EksPublicSubnet3
      RouteTableId: !Ref PublicRouteTable

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  BastionHostEip:
    Type: AWS::EC2::EIP
    DependsOn: BastionHost
    Properties:
      InstanceId: !Ref BastionHost

  JenkinsEip:
    Type: AWS::EC2::EIP
    DependsOn: JenkinsHost
    Properties:
      InstanceId: !Ref JenkinsHost
  # End - Create VPC, subnets (bastion host, EKS public and private), internet gateway, and routes

  #Start - Create security groups
  BastionHostSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: Bastion host access
      GroupDescription: Network access rules applied to the bastion host
      VpcId: !Ref LabVpc
      SecurityGroupEgress:
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 80
        ToPort: 80
        Description: Allow HTTP connections to anywhere for downloading files
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 443
        ToPort: 443
        Description: Allow HTTPS connections to anywhere for downloading files
      - IpProtocol: tcp
        CidrIp: !Ref EksPublicSubnet1Cidr
        FromPort: 0
        ToPort: 65535
        Description: Allow connections to EKS Public Subnet 1 on any port
      - IpProtocol: tcp
        CidrIp: !Ref EksPublicSubnet2Cidr
        FromPort: 0
        ToPort: 65535
        Description: Allow connections to EKS Public Subnet 2 on any port
      - IpProtocol: tcp
        CidrIp: !Ref EksPublicSubnet3Cidr
        FromPort: 0
        ToPort: 65535
        Description: Allow connections to EKS Public Subnet 3 on any port
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 22
        ToPort: 22
        Description: Allow SSH connections to anywhere for CodeCommit

  JenkinsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: Jenkins host access
      GroupDescription: Network access rules applied to Jenkins
      VpcId: !Ref LabVpc
      SecurityGroupEgress:
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 80
        ToPort: 80
        Description: Allow HTTP connections to anywhere for downloading files
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 443
        ToPort: 443
        Description: Allow HTTPS connections to anywhere for downloading files
      - IpProtocol: tcp
        CidrIp: !Ref EksPublicSubnet1Cidr
        FromPort: 0
        ToPort: 65535
        Description: Allow connections to EKS Public Subnet 1 on any port
      - IpProtocol: tcp
        CidrIp: !Ref EksPublicSubnet2Cidr
        FromPort: 0
        ToPort: 65535
        Description: Allow connections to EKS Public Subnet 2 on any port
      - IpProtocol: tcp
        CidrIp: !Ref EksPublicSubnet3Cidr
        FromPort: 0
        ToPort: 65535
        Description: Allow connections to EKS Public Subnet 3 on any port
      - IpProtocol: tcp
        CidrIp: 0.0.0.0/0
        FromPort: 0
        ToPort: 8080
        Description: Allow traffic to default Jenkins port
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
        Description: Allow HTTP connections to anywhere for downloading files


  ControlPlaneSecurityGroup: # Rules are populated automatically when the cluster is created
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: EKS control plane access
      GroupDescription: Cluster communication with worker nodes
      VpcId: !Ref LabVpc
      SecurityGroupIngress:
        # Allow inbound traffic from the bastion host security group on any port
      - IpProtocol: "-1"
        SourceSecurityGroupId: !Ref BastionHostSecurityGroup
        Description: Allow connections from bastion host subnet on any port
      - IpProtocol: "-1"
        CidrIp: !Ref EksPublicSubnet1Cidr
        Description: Allow connections from EKS Public Subnet 1 on any port
      - IpProtocol: "-1"
        CidrIp: !Ref EksPublicSubnet2Cidr
        Description: Allow connections from EKS Public Subnet 2 on any port
      - IpProtocol: "-1"
        CidrIp: !Ref EksPublicSubnet3Cidr
        Description: Allow connections from EKS Public Subnet 3 on any port
  # End - Create security groups

  # Start - Create bastion host IAM instance profile.
  BastionHostInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: BastionHostIamInstanceProfile
      Roles:
      - !Ref BastionHostIamRole

  BastionHostIamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: BastionHostIamRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/ReadOnlyAccess
      - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
      - PolicyName: ResumeSession
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource:
            - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:session/*
            - !Sub arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*
            - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:document/SSM-SessionManagerRunShell
            Effect: Allow
            Action:
            - ssm:ResumeSession
      - PolicyName: codeCommit
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource: !Sub arn:aws:codecommit:${AWS::Region}:${AWS::AccountId}:main/*
            Effect: Allow
            Action:
            - codecommit:UpdateDefaultBranch
            - codecommit:CreateBranch
            - codecommit:CreateRepository
            - codecommit:ListBranches
            - codecommit:GitPull
            - codecommit:PutFile
            - codecommit:CreateCommit
            - codecommit:ListRepositories
            - codecommit:GetCommit
            - codecommit:GetComment
            - codecommit:GetCommitHistory
            - codecommit:GetRepository
            - codecommit:GetBranch
            - codecommit:GitPush
            - codecommit:DeleteFile
            - codecommit:DeleteBranch
      - PolicyName: sshKeys
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource:
            - !Sub arn:aws:iam::${AWS::AccountId}:user/ecrUser
            - !Sub arn:aws:iam::${AWS::AccountId}:user/gitUser
            Effect: Allow
            Action:
            - iam:UploadSSHPublicKey
            - iam:GetSSHPublicKey
            - iam:DeleteSSHPublicKey
            - iam:UpdateSSHPublicKey
      - PolicyName: helmS3Policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource: !Sub arn:aws:s3:::my-helm-chart-*/*
            Effect: Allow
            Action:
            - s3:PutObjectAcl
            - s3:PutObject
            - s3:GetObjectAcl
            - s3:GetObject
            - s3:DeleteObject
            - s3:ListBucket
      - PolicyName: secretsManager
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:JenkinsPassword*
            Effect: Allow
            Action:
            - secretsmanager:GetSecretValue
      - PolicyName: accessKeys
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource: !Sub arn:aws:iam::${AWS::AccountId}:user/ecrUser
            Effect: Allow
            Action:
            - iam:CreateAccessKey

  JenkinsInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: JenkinsIamInstanceProfile
      Roles:
      - !Ref JenkinsIamRole

  JenkinsIamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: JenkinsIamRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/ReadOnlyAccess
      - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      Policies:
      - PolicyName: ResumeSession
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource:
            - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:session/*
            - !Sub arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*
            - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:document/SSM-SessionManagerRunShell
            Effect: Allow
            Action:
              - ssm:ResumeSession
      - PolicyName: sshKeys
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Resource: !Sub arn:aws:iam::${AWS::AccountId}:user/gitUser
            Effect: Allow
            Action:
            - iam:UploadSSHPublicKey
            - iam:GetSSHPublicKey
            - iam:DeleteSSHPublicKey
            - iam:UpdateSSHPublicKey

  BastionHostBuildPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: BastionHostBuildPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow bastion host to assume BastionHostIamRole role
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Resource:
          - !GetAtt BastionHostIamRole.Arn
        - Effect: Allow
          Action:
          - autoscaling:AttachInstances
          - autoscaling:AttachLoadBalancerTargetGroups
          - autoscaling:AttachLoadBalancers
          - autoscaling:CreateAutoScalingGroup
          - autoscaling:CreateLaunchConfiguration
          - autoscaling:CreateOrUpdateTags
          - autoscaling:SetDesiredCapacity
          - autoscaling:UpdateAutoScalingGroup
          - cloudformation:CreateStack
          - ec2:AllocateAddress
          - ec2:AuthorizeSecurityGroupEgress
          - ec2:AuthorizeSecurityGroupIngress
          - ec2:CreateLaunchTemplate
          - ec2:CreateSecurityGroup
          - ec2:CreateTags
          - ec2:ModifySubnetAttribute
          - ec2:ModifyVpcAttribute
          - ec2:RunInstances
          - eks:CreateCluster
          - eks:CreateNodegroup
          - eks:TagResource
          - eks:UpdateClusterConfig
          - eks:UpdateNodegroupConfig
          - iam:AddRoleToInstanceProfile
          - iam:AttachRolePolicy
          - iam:CreateServiceLinkedRole
          - iam:DeleteRolePolicy
          - iam:PassRole
          - iam:DeleteAccessKey
          - ssm:GetParameter
          - s3:PutObject
          - s3:GetObjectAcl
          - s3:GetObject
          - s3:ListAllMyBuckets
          - s3:ListBucket
          - s3:DeleteObject
          - s3:PutObjectAcl
          - ecr:PutImageTagMutability
          - ecr:CompleteLayerUpload
          - ecr:TagResource
          - ecr:UploadLayerPart
          - ecr:InitiateLayerUpload
          - ecr:PutImage
          Resource: "*"
            #added condition to prevent privilege escalation
          Condition:
            StringNotEquals:
              aws:username: awsstudent
        - Effect: Allow
          Action:
          - iam:CreateRole
          Resource:
          - !Sub arn:aws:iam::${AWS::AccountId}:role/eksctl-dev-cluster*
          - !Sub arn:aws:iam::${AWS::AccountId}:role/eksctl-eks-cluster*
        - Effect: Allow
          Action:
          - ssm:UpdateDocument
          - ssm:UpdateDocumentDefaultVersion
          - ssm:UpdateDocumentMetadata
          - ssm:CreateDocument
          - ssm:DeleteDocument
          Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:document/SSM-SessionManagerRunShell
        - Effect: Allow
          Action:
            - ecr:InitiateLayerUpload
            - ecr:UploadLayerPart
            - ecr:CompleteLayerUpload 
            - ecr:PutImage
            - ecr:CreateRepository
          Resource:
            - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/eks-gitops-demo"
            - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/eks-gitops-demo/*"
        - Effect: Allow
          Action:
            - ssm:PutParameter
            - ssm:AddTagsToResource
          Resource:
            - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*"
        - Effect: Allow
          Action:
          - iam:CreateAccessKey
          Resource: !Sub arn:aws:iam::${AWS::AccountId}:user/ecrUser
        - Effect: Allow
          Action:
          - iam:UploadSSHPublicKey
          - iam:GetSSHPublicKey
          - iam:DeleteSSHPublicKey
          - iam:UpdateSSHPublicKey
          Resource:
          - !Sub arn:aws:iam::${AWS::AccountId}:user/ecrUser
          - !Sub arn:aws:iam::${AWS::AccountId}:user/gitUser
        - Effect: Allow
          Action:
          - cloudformation:CreateStack
          Resource:
          - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/eksctl-eks-cluster-cluster/*

      Roles:
      - !Ref BastionHostIamRole
  # End - Create bastion host IAM instance profile

  JenkinsBuildPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: JenkinsBuildPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow Jenkins host to assume JenkinsIamRole role
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Resource:
          - !GetAtt JenkinsIamRole.Arn
        - Effect: Allow
          Action:
          - iam:AddRoleToInstanceProfile
          - iam:AttachRolePolicy
          - iam:CreateServiceLinkedRole
          - iam:DeleteRolePolicy
          - iam:PassRole
          - ssm:GetParameter
          Resource: "*"
            #added condition to prevent privilege escalation
          Condition:
            StringNotEquals:
              aws:username: awsstudent
        - Effect: Allow
          Action:
          - ssm:UpdateDocument*
          - ssm:CreateDocument*
          - ssm:DeleteDocument*
          Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:document/SSM-SessionManagerRunShell
        - Effect: Allow
          Action:
          - ecr:InitiateLayerUpload
          - ecr:UploadLayerPart
          - ecr:CompleteLayerUpload
          - ecr:PutImage
          Resource:
            - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/eks-gitops-demo"
            - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/eks-gitops-demo/*"
        - Effect: Allow
          Action:
          - secretsmanager:GetSecretValue
          - secretsmanager:ListSecrets
          Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:JenkinsPassword*
        - Effect: Allow
          Action:
          - ssm:PutParameter
          - ssm:AddTagsToResource
          Resource:
            - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*"
        - Effect: Allow
          Action:
          - ecr:GetAuthorizationToken
          - ecr:BatchCheckLayerAvailability
          - ecr:GetDownloadUrlForLayer
          - ecr:BatchGetImage
          Resource: "*"
      Roles:
      - !Ref JenkinsIamRole
  # End - Create bastion host IAM instance profile

  # Start - Create EKS IAM roles
  EksClusterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EksClusterRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - eks.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
      - arn:aws:iam::aws:policy/ReadOnlyAccess

  EksNodeInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EksNodeRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
      - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly

  # End - Create EKS IAM roles

  # Start - Create S3 Bucket for use as Helm Repo
  HelmS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub my-helm-chart-${AWS::AccountId}
      PublicAccessBlockConfiguration: #Sets "Block all public access" to "On" for the bucket
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  # End - S3 Helm Bucket

  # Start - Create bastion host
  BastionHost:
    Type: AWS::EC2::Instance
    DependsOn:
    - gitUser
    - ecrUser
    - ImageRepo
    - HelmS3Bucket
    - ApplicationURL
    - EcrUserAccessKey
    - EcrUserSecretAccessKey
    - SSHKEYID
    - BastionHostSubnetRouteTableAssociation
      # NOTE - Additional RouteTableAssociation are included because the eksctl create-cluster command launches nodes in these subnets
    - EksPublicSubnet1RouteTableAssociation
    - EksPublicSubnet2RouteTableAssociation
    - EksPublicSubnet3RouteTableAssociation
      # - ImageRepoAWSTC
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          InstallTools:
          - "update-yum"
          - "install-python3"
          - "create-kube-directory"
          - "install-aws-cli-v2"
          - "install-kubectl"
          - "install-eksctl"
          - "install-other-tools"
          - "install-helm"
          - "install-docker"
          - "install-argocd-cli"
          CreateSsmUser:
          - "create-ssm-user"
