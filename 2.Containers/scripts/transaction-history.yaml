apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-history
  namespace: bank-of-msa
  labels:
    app: transaction-history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-history
  template:
    metadata:
      labels:
        app: transaction-history
    spec:
      containers:
        - name: transaction-history
          image: bank-of-anthos/transaction-history:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: DB_HOST
              value: "ledger-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "ledger"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-history
  namespace: bank-of-msa
spec:
  selector:
    app: transaction-history
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
