apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-of-anthos-ingress
  namespace: bank-of-msa
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: bank-of-anthos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
